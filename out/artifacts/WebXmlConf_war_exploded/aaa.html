<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    1、当服务器接收到客户端浏览器的请求后，会解析请求URL路径，获取访问的Servlet的资源路径
    2、查找web.xml文件，是否有对应的标签<--url-pattern-->标签体内容
    3、如果有，则在找到对应的<--servlet-class-->全类名
    4、Tomcat会将字节码文件加载进内存，并且创建其对象
    5、调用其方法
</body>
</html>
